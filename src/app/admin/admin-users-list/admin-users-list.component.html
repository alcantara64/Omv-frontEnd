<div>
  <ejs-tab id="tab_default" heightAdjustMode="Auto">
    <e-tabitems>
      <span class="e-badge e-badge-primary e-badge-overlap e-badge-notification e-badge-circle">6</span>
      <e-tabitem [header]="headerText[0]">
        <ng-template #content>
          <div class="row">
            <div class="pb-3 col-md-4">
              <ejs-textbox placeholder="Name" floatLabelType="Auto" ></ejs-textbox>
            </div>
            <div class="pb-3 col-md-4">
              <ejs-dropdownlist name="name"
                [dataSource]="groups" [placeholder]="'Select'" floatLabelType='Auto'>
              </ejs-dropdownlist>
            </div>
            <div class="pb-3 col-md-4"> 
              <span class="pt-3">
                <button ejs-button class="btn-color float-right">
                  <img src="../../../assets/images/plus-icon.svg" class="pr-2" />
                  Add New Group
                </button>

                <button ejs-button class="btn-color-search float-right">
                  Search
                </button>
              </span>
            </div>
          </div>
          <div class="">
            <app-list [listData]="activeUsers" [columns]="columns" [selectedRecords]="selectedUsers" [isToolBarVisible]="true"
                  [firstActionButtonText]="'Disable'" [secondActionButtonText]="'Assign User to Group'"
                  (firstAction)="disableUsers($event)" (secondAction)="assignUsersToGroups($event)">
            </app-list>
          </div>
        </ng-template>
      </e-tabitem>
      <e-tabitem [header]="headerText[1]">
        <ng-template #content>
          <div class="row">
            <div class="pb-3 col-md-4">
              <ejs-textbox placeholder="Name LastName" floatLabelType="Auto"></ejs-textbox>
            </div>
            <div class="pb-3 col-md-4">
              <div class="e-float-input e-input-group">
                <!-- Focus and FocusOut Event binding Floating input label -->
                <input type="text" required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Select</label>
                <span class="e-input-group-icon e-spin-down"></span>
              </div>
            </div>
            <div class="pb-3 col-md-4">
              <span class="pt-3">
                <button ejs-button class="btn-color float-right">
                  <img src="../../../assets/images/plus-icon.svg" class="pr-2" />
                  Add New Group
                </button>

                <button ejs-button class="btn-color-search float-right">
                  Search
                </button>
              </span>
            </div>
          </div>
          <div class="">
            <app-list [listData]="unassignedUsers" [columns]="columns"  [isToolBarVisible]="true"
                (action)="performGridAction($event)">
            </app-list>
          </div>
        </ng-template>
      </e-tabitem>
      <e-tabitem [header]="headerText[2]">
        <ng-template #content>
          <div class="row">
            <div class="pb-3 col-md-4">
              <ejs-textbox placeholder="Name LastName" floatLabelType="Auto"></ejs-textbox>
            </div>
            <div class="pb-3 col-md-4">
              <div class="e-float-input e-input-group">
                <!-- Focus and FocusOut Event binding Floating input label -->
                <input type="text" required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Select</label>
                <span class="e-input-group-icon e-spin-down"></span>
              </div>
            </div>
            <div class="pb-3 col-md-4">
              <span class="pt-3">
                <button ejs-button class="btn-color float-right">
                  <img src="../../../assets/images/plus-icon.svg" class="pr-2" />
                  Add New Group
                </button>

                <button ejs-button class="btn-color-search float-right">
                  Search
                </button>
              </span>
            </div>
          </div>
          <div class="">
            <app-list [listData]="disabledUsers" [columns]="columns" [actionButtonText]="'Enable'" (action)="performGridAction($event)"></app-list>
          </div>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</div>
