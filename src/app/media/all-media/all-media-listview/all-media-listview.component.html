<app-list [listData]="media$ | async"
          [columns]="columns"
          [showFavoriteIcon]="true"
          [favoriteIconPosition]="1"
          [showFirstAction]="true"
          [firstActionText]="'Download'"
          [showSecondAction]="true"
          [secondActionText]="editIcon"
          [selectedItemRecords] = "selectedItemRecords"
          (secondNavigateAction)="navigate($event)"
          (firstNavigateAction)="download($event)"
          (selectedItemData)="selectedItemData($event)">
</app-list>
