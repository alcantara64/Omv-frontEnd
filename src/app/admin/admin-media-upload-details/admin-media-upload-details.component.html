<!-- <span class="e-icons arrowBack"><a routerLink="/admin/users"> Back </a></span> -->
<div class="page__section" style=" padding-top: 1rem;">
    <a  routerLink="/admin/media/uploads/new" class="back-button">BACK</a>
  </div>

<div class="row">
  <div class="col-sm-6">
    <label class="title title-16 form-label"> Upload {{id}} </label>

    <div class="row form-label">
      <div class="col-md-6">
        
          <div>
        <label class="form-label">Destination</label>
        </div> 
        <label class="media-label">
          
        {{fields.destination}} 
        </label>
      </div>
      <div class="col-md-6 ">
        <div>
          
            <label  class="form-label">Date</label>

        </div>
        {{fields.createdOn}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div>
        <label  class="form-label">Size</label></div>
        {{fields.size}}
      </div>
      <div class="col-md-6 ">
        <div>
            <label  class="form-label"># Files</label>
        </div>
        {{fields.files}}
      </div>
    </div>
    <div class="row form-label">
      <div class="col-md-6"><div>

          <label  class="form-label">OCR</label>
      </div>
        {{fields.isOCRAllowed ? 'Yes': 'No'}}
      </div>
      <div class="col-md-6 ">
        <div>
            <label  class="form-label">Speech To Text</label>

        </div>
        {{fields.isSRAllowed  ? 'Yes': 'No'}}
      </div>
    </div>
    <div class="row form-label">
      <div class="col-md-6"><div>
          <label  class="form-label">Uploaded By</label>
      </div>
        {{fields.requesterName}}
      </div>
      <div class="col-md-6 "><div>
          <label  class="form-label">Estimated Process Time</label>
      </div>
        {{fields.estProcessTime}}
      </div>
    </div>
    <div class="row form-label">
      <div class="col-md-6 ">
        <div>
            <label  class="form-label">Field Title</label></div>
        {{fields.files}}
      </div>
      <div class="col-md-6 ">
          <div>
              <label  class="form-label">Field Title</label></div>
        {{fields.iP}}
  </div>
</div>
  </div>
</div>
