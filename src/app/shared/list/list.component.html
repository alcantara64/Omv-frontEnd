<div *ngIf="isToolBarVisible" style="padding-top:2rem;padding-bottom: .5rem;">
  <span>
    <label class="grid-toolbar-item-label">
      Total Users: {{ listData.length }}
    </label>
  </span>
  <span class="float-right">
    <label class="grid-toolbar-item-label">
      Selected:
    </label>
    <button class="grid-toolbar-item-button" (click)="performFirstAction()" [disabled]="!(selectedRecords.length > 0)">
      {{ firstActionButtonText }}
    </button>
    <button class="grid-toolbar-item-button" (click)="performSecondAction()" [disabled]="!(selectedRecords.length > 0)">
      {{ secondActionButtonText }}
    </button>
  </span>
</div>
<ejs-grid #grid [dataSource]="listData" (rowSelected)="rowSelected($event)"  [selectionSettings]='selectionOptions'  [editSettings]='editSettings' id="Grid">
  <e-columns>
    <ng-template #template ngFor let-column [ngForOf]="columns">
      <e-column
        [field]="column.field"
        [type]="column.type"
        [headerText]="column.headerText"
        [width]="column.width">
      </e-column>
    </ng-template>    
    <e-column field='' headerText=''  width=80>
        <ng-template #template>
            <a class="link" (click)="navigateToEditScreen()">Edit</a>
        </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
