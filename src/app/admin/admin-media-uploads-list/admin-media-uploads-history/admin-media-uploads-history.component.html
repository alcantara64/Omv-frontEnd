<div style="padding-top:2rem;padding-bottom: .3rem;">
    <span>
        <label class="grid-toolbar-item-label">
            Total : {{ historyMedia.length ?  historyMedia.length : '0'}}
        </label>
    </span>
    <span class="float-right">
        <label class="grid-toolbar-item-label pr-2">
            <img class="status-cls pl-1 cursor" src=" ../../../../../assets/images/check-circle-regular.svg">
            Approved
        </label>
        <label class="grid-toolbar-item-label  pr-2">
            <img class="status-cls pl-1 cursor" src=" ../../../../../assets/images/attention.png">
            Rejected
        </label>
        <label class="grid-toolbar-item-label">
            <img class="status-cls pl-1 cursor" src=" ../../../../../assets/images/rejected.png">
            Errors
        </label>
    </span>
</div>

<app-list [listData]="uploadHistoryMedia$ | async" [showStatusIcon]="true" [statusIconPosition]="0" [columns]="columns">
</app-list>
