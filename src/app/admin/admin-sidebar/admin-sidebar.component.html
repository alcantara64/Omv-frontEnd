<div id="sidebar-section">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="list-group list-group-flush">
      <button
        class="button-cls sidebar-heading dashboard-texts "
        [ngClass]="{
          'selected-background button-cls-focused': value === 'Admin'
        }"
        (click)="onListItemClicked('Admin')"
      >
        <a class=" valign">
          Admin
        </a>
      </button>
      <button
        class="collapsible"
        [ngClass]="{ 'selected-background': value === 'Media' }"
      >
        Media
      </button>
      <div class="content">
        <ul>
          <li
            [ngClass]="{ 'selected-background': value === 'uploads' }"
            (click)="onListItemClicked('uploads')"
            class="cursor media-child-text"
          >
            Uploads
          </li>
          <li
            [ngClass]="{ 'selected-background': value === 'folder' }"
            (click)="onListItemClicked('folder')"
            class="media-child-text cursor"
          >
            <a>
              Folder Structure
            </a>
          </li>
          <li
            [ngClass]="{
              'selected-background': value === 'bulk-uploader'
            }"
            (click)="onListItemClicked('bulk-uploader')"
            class="media-child-text cursor"
          >
            Bulk Uploader
          </li>
          <li
            [ngClass]="{ 'selected-background': value === 'metadata' }"
            (click)="onListItemClicked('metadata')"
            class="media-child-text cursor"
          >
            MetaData Details
          </li>
        </ul>
      </div>
      <button
        class="button-cls sidebar-heading dashboard-texts "
        [ngClass]="{ 'selected-background': value === 'KPI' }"
        (click)="onListItemClicked('KPI')"
      >
        KPIs
      </button>
      <button
        class="button-cls sidebar-heading dashboard-texts "
        [ngClass]="{ 'selected-background': value === 'Filter' }"
        (click)="onListItemClicked('Filter')"
      >
        Filters
      </button>
      <button class="collapsible">Work Planning</button>
      <div class="content">
        <ul>
          <li
            [ngClass]="{ 'selected-background': value === 'Work' }"
            (click)="onListItemClicked('Work')"
            class="cursor media-child-text"
          >
            Work Templates
          </li>
          <li
            [ngClass]="{ 'selected-background': value === 'work-sets' }"
            (click)="onListItemClicked('work-sets')"
            class="media-child-text cursor"
          >
            Work Sets
          </li>
        </ul>
      </div>
      <button class="collapsible">Users</button>
      <div class="content">
        <ul>
          <li
            [ngClass]="{ 'selected-background': value === 'groups' }"
            class="cursor media-child-text"
            (click)="onListItemClicked('groups')"
          >
            Groups
          </li>
          <li
            [ngClass]="{ 'selected-background': value === 'users' }"
            class="media-child-text cursor"
            (click)="onListItemClicked('users')"
            routerLink="/admin/users"
          >
            <a>
              Users
            </a>
          </li>
          <li
            [ngClass]="{ 'selected-background': value === 'permissions' }"
            (click)="onListItemClicked('permissions')"
            class="media-child-text cursor"
          >
            Permissions
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
