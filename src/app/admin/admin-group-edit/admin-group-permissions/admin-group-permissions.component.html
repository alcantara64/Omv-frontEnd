<app-list [listData]="permissions" [columns]="columns" 
          [initialRecords] ="groupPermissions" 
          [selectedRecords]="selectedPermission" 
          [isToolBarVisible]="false" [shouldEdit]="false"
          [buttonOneText] = "groupId ? 'Update Permission' : ''"
          (buttonOneEvent)="updatePermissions($event)">>
</app-list>
