

    <button ejs-button class='dlgbtn' #promptButton>Prompt</button>
<ejs-dialog id="modalDialog"
 #dialog
  [visible]='true'
  [content]='data'
  (open)="modalBtnClick()"
  (close)="modalBtnClick()"
  [width]= 'width' >
  <ng-template #content>
      <table style="border-collapse: separate;border-spacing: 10px;width:100%;padding: 0px 20px 20px;">
          <tr>
              <td>SSID:</td>
          </tr>
          <tr>
              <td><b>AndroidAP</b></td>
          </tr>
          <tr>
              <td>Password:</td>
          </tr>
          <tr>
              <td><span class="e-input-group">
              <input type="password" id="password" (focus)='onFocus()' (blur)='onBlur()' name="Required" class="e-input" />
              </span></td>
          </tr>
      </table>
  </ng-template>
</ejs-dialog>
