<script src="./oidc-client.js"></script>

<script>
  var mgr = new Oidc.UserManager();
  mgr.signinRedirectCallback().then(() => {
        window.history.replaceState({},
            window.document.title,
            window.location.origin);
        window.location = "/";
    }, error => {
        console.error(error);
    });
</script>
