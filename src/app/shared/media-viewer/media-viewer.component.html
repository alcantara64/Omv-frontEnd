<hr class="stroke" />

<div class="form-title">File Title</div>


<div class="control-section">
  <div class="content-wrapper">

    <div *ngIf="mediaType === 'JPG' || mediaType === 'png' || mediaType === 'gif'" style="width: 100%; height: 100vh">
      <!-- <iframe style="height: 45vh; width:100%; display: block;" src="../../../assets/files/oceaneering-logo.jpg"
        provider="google"></iframe> -->
        <div>
          <img class="image" src="../../../assets/images/oceaneering-divers-welding.jpg" alt="Picture">
        </div>
        
    </div>
    <div *ngIf="mediaType === 'DOC' || mediaType === 'DOCX' || mediaType === 'PDF' " style="width: 100%; height: 100vh"> 
      <div class="body">
        <iframe
          class="office iframe" [src]="trustedUrl" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" role="document" aria-label="Doc document"
          title="Doc document">
        </iframe>
      </div> </div>

  </div>
</div>
