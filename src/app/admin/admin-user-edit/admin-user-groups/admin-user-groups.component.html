
<app-list [listData]="groups"
          [columns]="columns"
          [isToolBarVisible]="false"
          [initialRecords]="userGroupIds"
          (selectedItemData)="selectedItemData($event)"
          [checkField]="'id'"
          [buttonOneText] = "userId ? 'Update Groups' : ''"
          (buttonOneEvent)="updateGroups($event)">
</app-list>
