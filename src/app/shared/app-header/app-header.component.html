<div class="navbar bg-light">
  <div [ngClass]="{'container': displayWidth > 1265}">
    <ul class="navbar-nav ml-auto" style="float: right; display: block">
      <li class="nav-item">
        <div class="userInfo">
          <a class="nav-link" href="#" style="color: #FAC42D; display: inline-block">
            Report Issues
          </a>

          <span class="e-icons arrow-down"
                (click)="userDropdown.style.display === 'block' ?
                userDropdown.style.display = 'none' :
                userDropdown.style.display = 'block'">
            <label class="label-14-offwhite-1"> {{ userDisplayName }} </label>
          </span>
        </div>
        <div class="userDropdown" #userDropdown>
          <ul [ngStyle]="{'right': displayWidth <= 1265 ? '0' : ''}">
            <li *ngIf="!(isAuthenticated$ | async)"><a style="cursor: pointer" (click)="login()">Login</a></li>
            <li *ngIf="(isAuthenticated$ | async)"><a style="cursor: pointer" (click)="logout()">Logout</a></li>
          </ul>
        </div>

      </li>
    </ul>
  </div>
</div>

<nav class="navbar-shadow navbar" *ngIf="displayWidth > 1265" style="background: #F3F8FB">
  <div [ngClass]="{'container-fluid': displayWidth <= 1265, 'container': displayWidth > 1265}">
    <div class="col-md-3 navbar1">
      <div class="oceaneeringLogo"><img src="../../../assets/images/oceaneering.png" alt="Oceaneering"></div>
      <div class="clientLogo"><img src="../../../assets/images/client-log.png" alt="Client"></div>
    </div>
    <div class="col-md-9 navbar2">

      <ul class="nav" style="text-align: right; padding: 0!important;">
        <li>
          <a class="nav-link header-link-text" routerLink="/dashboard" routerLinkActive="active-link">
            DASHBOARD
            <img class="line-stroke" src="../../../assets/images/selection.png" />
          </a>
        </li>

        <li>
          <a class="nav-link header-link-text" routerLink="/media" routerLinkActive="active-link">
            MEDIA
            <img class="line-stroke" src="../../../assets/images/selection.png"/>
          </a>
        </li>

        <li>
          <a class="nav-link header-link-text" routerLink="/live-stream" routerLinkActive="active-link">
            LIVE STREAM
            <img class="line-stroke" src="../../../assets/images/selection.png"/>
          </a>
        </li>

        <li>
          <a class="nav-link header-link-text " routerLink="/work-planning" routerLinkActive="active-link">
            WORK PLANNING
            <img class="line-stroke" src="../../../assets/images/selection.png"/>
          </a>
        </li>

        <li>
          <a class="nav-link header-link-text " routerLink="/collaborations" routerLinkActive="active-link">
            COLLABORATIONS
            <img class="line-stroke" src="../../../assets/images/selection.png"/>
          </a>
        </li>

        <li>
          <a class="nav-link header-link-text " routerLink="/admin" routerLinkActive="active-link">
            ADMIN PORTAL
            <img class="line-stroke" src="../../../assets/images/selection.png"/>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!------ Mobile Nav ------>
<div class="navbar-shadow navbar" *ngIf="displayWidth <= 1265">
  <nav>
    <div style="display: block; float: left">
      <div style="display: inline-block; padding: 5px; border-right: thin solid green"><img style="width: auto; height: 45px" src="../../../assets/images/oceaneering.png" alt="Oceaneering"></div>
      <div style="display: inline-block; padding: 5px"><img style="width: auto; height: 45px" src="../../../assets/images/client-log.png" alt="Client"></div>
    </div>

    <div class="mobileMenuNavInit">
      <span class="e-icons e-menu" (click)="activateMenu(true)"></span>
      <div class="mobileMenuNav" *ngIf="activated === true">
        <span class="e-icons e-close" (click)="activateMenu(false)"></span>
        <ul>
          <li routerLink="/dashboard" routerLinkActive="active-link" (click)="activateMenu(false)">Dashboard</li>
          <li routerLink="/media" [queryParams]="{ view: 'tile'}" routerLinkActive="active-link" (click)="activateMenu(false)">MEDIA</li>
          <li routerLink="/live-stream" routerLinkActive="active-link" (click)="activateMenu(false)">LIVE STREAM</li>
          <li routerLink="/work-planning" routerLinkActive="active-link" (click)="activateMenu(false)">WORK PLANNING</li>
          <li routerLink="/collaborations" routerLinkActive="active-link" (click)="activateMenu(false)">COLLABORATIONS</li>
          <li routerLink="/admin" routerLinkActive="active-link" (click)="activateMenu(false)">ADMIN PORTAL</li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!------ End Mobile Nav ------>
