<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="/admin/users"><a href="#" class="breadcrumbs__element"><ins></ins></a>
    </li>
    <li class="breadcrumb-item" routerLink="/admin/users"><a 
        class="breadcrumbs__element"><ins>BACK</ins></a></li>
  </ol>
</nav>
<div class="row">
  <div class="col-sm-6">
    <h4>User Information</h4><br>
    <form novalidate (ngSubmit)="save()" [formGroup]="userForm">
      <div class="form-group">
        <label for="nameId">Full Name</label>
        <input class="form-control form-control-lg"
                 id="nameId"
                 type="text"
                 placeholder="Full Name"
                 formControlName="name"
                 [ngClass]="{'is-invalid': (userForm.get('name').touched ||
                                            userForm.get('name').dirty) &&
                                            !userForm.get('name').valid }" />
        <span class="invalid-feedback">
          <h5> Please enter a name </h5>
        </span>
      </div><br>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg"
                 id="emailAddressId"
                 type="text"
                 placeholder="Email Address"
                 formControlName="email"
                 [ngClass]="{'is-invalid': (userForm.get('email').touched ||
                                            userForm.get('email').dirty) &&
                                            !userForm.get('email').valid }" 
                  />
        <span class="invalid-feedback">
          <h5>
            Please enter a valid email address.
          </h5>
        </span>
      </div><br><br>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid || !userForm.dirty" style="margin: 0 10px">
        Update User
      </button>
      <button type="button" class="btn btn-primary" *ngIf="userId"
              style="display:inline; margin: 0 10px" (click)="changeStatus()"> 
          {{ userActionText }}
      </button>
    </form>
  </div>
  <div class="col-sm-6">
    <div class="control-section e-tab-section">
      <div class="e-sample-resize-container">
          <app-tabs [tabs]="tabs"></app-tabs>
          <app-admin-user-groups></app-admin-user-groups>
      </div>
    </div>
  </div>
</div>
