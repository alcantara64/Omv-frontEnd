<app-list [listData]="metadataListItems" [columns]="columns" [showSecondAction]="false" [isToolBarVisible]="false"
	[buttonOneText]="listId ? 'Add List item' : ''" (buttonOneEvent)="addListMembers($event)"
	(firstNavigateAction)="show($event)" [showFirstAction]="true" [firstActionText]="removeLink"
	[showSecondAction]="true" [firstActionText]="removeLink" [secondActionText]="removeLink"
	>
</app-list>

<ejs-dialog #listItemDialog [visible]='false' [width]='500' >
	<ng-template #content>
		<button class="dialog-close" (click)="closeDialog()">
			<img src="../../../../assets/images/dialog-close.svg" />
		</button>
		<br />

		<label class="dialog-title">Add List Item to List </label>
		<hr />
		<br />
		<form novalidate (ngSubmit)="addMembersClick()" [formGroup]="metadataListItemForm">
			<div class="row pt-3">
				<div class="col-md-3"><label class="media-label" style="padding-top: 11px;">
						List Name:
					</label></div>
				<div class="col-md-8">
					<input class="form-control form-control-lg" id="NameId" type="text" placeholder=""
						formControlName="itemDescription"
						[ngClass]="{'is-invalid': (metadataListItemForm.get('itemDescription').touched ||
																			   metadataListItemForm.get('itemDescription').dirty) &&
																			  !metadataListItemForm.get('itemDescription').valid }" />
				</div>
			</div>
		</form> <br />
<div style="text-align:center;" >
	<button class="btn btn-lg omv-primary" style="width: 13rem;" (click)="addMembersClick()"> Save Changes </button>
	<button class="media-button-small" (click)="closeDialog()" style="margin-left: 25px;"> Cancel </button>
</div>

	</ng-template>
</ejs-dialog>



<ejs-dialog #confirmDialog
[visible]='false'
[buttons]='confirmDlgButtons'
[header]="'Confirm Remove'"
[showCloseIcon]='true'
[width]='200'>
	<ng-template #content>
		<span>Are you sure you want to permanently remove this Item ?</span>
	</ng-template>
</ejs-dialog>
