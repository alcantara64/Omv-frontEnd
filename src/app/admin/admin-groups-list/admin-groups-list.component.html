<div>

    <div class="row">      
      <div class="pb-3 col-md-12">
        <span class="pt-3">
          <button ejs-button class="btn-color float-right" >
            <img src="../../../assets/images/plus-icon.svg" class="pr-2" />

            Add New Group
          </button>
        </span>
      </div>
    </div>
    <ejs-dialog #groupDialog
    [visible]='false'
    [header]="'Assign Users to Groups'"
    [showCloseIcon]='true'
    [width]='300'
    [height]="500"
    >
    <ng-template #content>
        <ejs-listview #listviewgroup
            id='group-list'
            [dataSource]='groups'
            [showCheckBox]='true'
           >
          </ejs-listview>
    </ng-template>
</ejs-dialog>
    <div class="">
      <app-list [listData]="groups"
                [columns]="columns"
                [isToolBarVisible]="true"
                [secondActionButtonText]="'Assign User to Group'"
                [shouldEdit]="true"
          >
      </app-list>
    </div>


</div>
